<!DOCTYPE html>
<html>
    <head>
        <title>Hill Rolling Race Game by PixelPlush</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-6EJRXTPH3Z');
        </script>
        <link rel="stylesheet" href="web/fonts.css" />
        <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pinkfluffyunicorn@1.0.1/dist/pinkfluffyunicorn.min.js"></script>
        <script src="web/twemoji-parser.js"></script>
        <script src="web/hillrolling.min.js"></script>
        <style>
            * {
                background-color: transparent;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Christmas Hill Rolling Race", {
                path: "https://cdn.jsdelivr.net/gh/pixelplush",
                bg: "game-parachute/christmas_theme/bcg_christmas",
                target: "game-hill/finish2",
                // target_front: "game-parachute/christmas_theme/target_christmas_front",
                segments: [ "game-hill/segments2/segment1", "game-hill/segments2/segment2", "game-hill/segments2/segment3", "game-hill/segments2/segment5", "game-hill/segments2/segment6", "game-hill/segments2/segment7" ],
                groundColor: 0xFFFFFF,
                target_offset: -100,
                target_width: 384,
                target_y_offset: 26,
                target_particles: [ "#ffffff", "#ffffff" ],
                target_boosh: [ "game-parachute/christmas_theme/snowflake_1", "game-parachute/christmas_theme/snowflake_2", "game-parachute/christmas_theme/snowflake_3", "game-parachute/christmas_theme/snowflake_4", "game-parachute/christmas_theme/snowflake_5", "game-parachute/christmas_theme/snowflake_6", "game-parachute/christmas_theme/snowflake_7" ],
                target_boosh_scale: 1,
                clouds: [ "game-parachute/christmas_theme/cloud1", "game-parachute/christmas_theme/cloud2", "game-parachute/christmas_theme/cloud3", "game-parachute/christmas_theme/cloud4", "game-parachute/christmas_theme/cloud5" ],
                parachutes: [
                    "game-parachute/winter_theme/chute_snowflake1", "game-parachute/winter_theme/chute_snowflake2", "game-parachute/winter_theme/parachute_snow",
                ],
                droplets: [
                    [ "items/candy_cane", "items/gift_small_green", "items/gift_smal_redl", "items/gift_smal_blue" ],
                    [ "items/candy_cane", "items/gift_small_green", "items/gift_smal_redl", "items/gift_smal_blue", "items/gift_small_green", "items/gift_smal_redl", "items/gift_smal_blue" ],
                    [ "items/candy_cane", "items/gift_small_green", "items/gift_smal_redl", "items/gift_smal_blue", "items/gift_big_green", "items/gift_big_pink" ],
                    [ "items/gift_big_green", "items/gift_big_pink", "items/megagift" ],
                    [ "items/gift_big_green", "items/gift_big_pink", "items/megagift", "items/megagift" ],
                    "items/megagift",
                ],
                dropletSizes: [
                    0.5,
                    0.5,
                    0.5,
                    0.5,
                    0.5,
                    0.5,
                ],
                drop_sound: "sfx/woodrop.mp3",
                parachute_sound: "sfx/parachuteflap.mp3",
                characters: {
                    "maaya": "maaya",
                    "instafluff": "insta",
                    "boy": "boy",
                    "girl": "girl",
                    "santa": "santa",
                    "claus": "claus",
                    "snowman": "snowman",
                    "elf": "elf",
                    "elfgirl": "elfgirl",
                },
                playable: [ "santa", "claus", "snowman", "elf", "elfgirl" ],
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                refreshToken: params.get( "refreshToken" ),
                messageFormat: params.get( "messageFormat" ),
                overlay: params.get( "overlay" ),
                clouds: params.get( "clouds" ),
                hideTilRoll: params.get( "hideTilRoll" ),
                volume: params.get( "volume" ),
                hideInstructions: params.get( "hideInstructions" ),
                hideTime: params.get( "hideTime" ),
                defaultCountdown: params.get( "defaultCountdown" ),
                winnerCount: params.get( "winnerCount" ),
                // droplets: params.get( "droplets" ),
                rightToLeft: params.get( "rtl" ),
                command: params.get( "command" ),
                cooldown: params.get( "cooldown" )
            });
        </script>
    </body>
</html>
